<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main>
    <div class="card">
      <div class="card__image"><div class="image"></div>
      <div class="color__layer"></div></div>
      <div class="card__information">
        <div class="card__info">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <footer>
          <div class="card__footer">
            <div class="footer__companies">
              <h2>10k+ </h2>
              <p class="name__stat">companies</p>
            </div>
            <div class="footer__templates">
              <h2>314</h2>
              <p class="name__stat">templates</p>
            </div>
            <div class="footer__queries">
              <h2>12m+</h2>
              <p class="name__stat">queries</p>
            </div>
          </div>
        </footer>
      </div>
    </div>

  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Claudia Reyna</a>.
  </footer>
</body>
</html>
